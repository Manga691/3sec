<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow-x: hidden;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 3s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
        .container {
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2.5rem;
            color: #ffffff;
        }
        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        .username-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .dashboard-card {
            background-color: #1f2937;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .stats-table {
            width: 100%;
            background-color: #1f2937;
            opacity: 0.8;
            border-radius: 0.75rem;
            border-collapse: collapse;
        }
        .stats-table th, .stats-table td {
            padding: 1rem;
            border: 1px solid #4b5563;
            text-align: left;
        }
        .stats-table th {
            background-color: #111827;
            font-weight: 600;
        }
        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: #ffffff;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            width: 200px;
            max-width: 100%;
        }
        .bg-blue-600 {
            background-color: #2563eb;
        }
        .bg-blue-600:hover {
            background-color: #1d4ed8;
        }
        .bg-purple-600 {
            background-color: #7c3aed;
        }
        .bg-purple-600:hover {
            background-color: #6d28d9;
        }
        .bg-red-600 {
            background-color: #dc2626;
        }
        .bg-red-600:hover {
            background-color: #b91c1c;
        }
        .bg-green-600 {
            background-color: #16a34a;
        }
        .bg-green-600:hover {
            background-color: #15803d;
        }
        .hidden {
            display: none;
        }
        #chartContainer {
            grid-column: span 2;
            padding: 1.5rem;
            background-color: #1f2937;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .day-charts {
            grid-column: span 2;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .day-chart-card {
            background-color: #1f2937;
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: center;
        }
        .chart-wrapper {
            max-width: 200px;
            margin: 0 auto;
        }
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            #chartContainer {
                grid-column: span 1;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
            button {
                width: 100%;
                max-width: 300px;
                margin-bottom: 0.5rem;
            }
            .stats-table th, .stats-table td {
                padding: 0.75rem;
            }
            .day-charts {
                grid-column: span 1;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .username-display {
                font-size: 1.2rem;
            }
            .controls {
                gap: 0.5rem;
            }
            button {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
                max-width: 250px;
            }
            .stats-table {
                font-size: 0.8rem;
            }
            .stats-table th, .stats-table td {
                padding: 0.5rem;
            }
            .chart-wrapper {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <div id="usernameDisplay" class="username-display"></div>
        <div id="dashboardContent">
            <h1>Dashboard</h1>
            <div class="controls">
                <button onclick="window.location.href='index.html'" class="bg-blue-600">Back to Planner</button>
                <button onclick="window.location.href='history.html'" class="bg-purple-600">View History</button>
                <button onclick="confirmClearAll()" class="bg-red-600">Clear All</button>
                <button onclick="downloadDashboard()" class="bg-green-600">Download Dashboard</button>
            </div>
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h2>Overall Statistics</h2>
                    <ul>
                        <li>Total Tasks: <span id="totalTasks">0</span></li>
                        <li>Done: <span id="doneTasks">0</span></li>
                        <li>Active: <span id="activeTasks">0</span></li>
                        <li>Deleted: <span id="deletedTasks">0</span></li>
                    </ul>
                </div>
                <div class="dashboard-card">
                    <h2>Daily Analysis</h2>
                    <table class="stats-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Added</th>
                                <th>Done</th>
                                <th>Active</th>
                                <th>Deleted</th>
                            </tr>
                        </thead>
                        <tbody id="statsList"></tbody>
                    </table>
                </div>
                <div id="chartContainer">
                    <h2>Statistics Chart</h2>
                    <div class="chart-wrapper">
                        <canvas id="statsChart"></canvas>
                    </div>
                </div>
                <div class="day-charts">
                    <!-- Day charts will be added here -->
                </div>
            </div>
        </div>
    </div>
    <script>
         const owner = 'Mango.691'; // Replace with your GitHub username
        const repo = '3sec'; // Replace with your repository name
        const token = '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'; // Replace with your GitHub token with repo scope
        const apiUrl = 'https://api.github.com/repos/Mango.691/3sec/contents/db.json';
fetch(apiUrl)
  .then(res => res.json())
  .then(data => console.log(data))
  .catch(err => console.error(err));
        let currentUsername = '';
        let db = null;
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        async function getDB() {
            const res = await fetch(apiUrl, {
                headers: {
                    Accept: 'application/vnd.github.v3+json',
                    Authorization: `token ${token}`
                }
            });
            if (!res.ok) throw new Error('Failed to fetch db.json');
            const data = await res.json();
            const db = JSON.parse(atob(data.content));
            db.sha = data.sha;
            return db;
        }

        async function saveDB(db) {
            const body = {
                message: 'Update db.json',
                content: btoa(JSON.stringify(db)),
                sha: db.sha
            };
            const res = await fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    Authorization: `token ${token}`,
                    Accept: 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });
            if (!res.ok) throw new Error('Failed to update db.json');
            const data = await res.json();
            db.sha = data.content.sha;
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starsContainer.appendChild(star);
            }
        }

        async function confirmClearAll() {
            if (confirm('Are you sure you want to clear all dashboard data? This action cannot be undone.')) {
                await clearAllData();
            }
        }

        async function clearAllData() {
            if (currentUsername) {
                db.userData[currentUsername].history = [];
                db.userData[currentUsername].tasks = [];
                await saveDB(db);
                loadDashboard();
                alert('All dashboard data has been cleared.');
            }
        }

        function loadDashboard() {
            if (!currentUsername) return;
            const history = db.userData[currentUsername].history || [];

            // Overall Stats
            const total = history.length || 0;
            const done = history.filter(entry => entry.done && !entry.deleted).length || 0;
            const active = history.filter(entry => !entry.done && !entry.deleted).length || 0;
            const deleted = history.filter(entry => entry.deleted).length || 0;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('doneTasks').textContent = done;
            document.getElementById('activeTasks').textContent = active;
            document.getElementById('deletedTasks').textContent = deleted;

            // Daily Stats
            const statsMap = new Map();
            history.forEach(entry => {
                const date = entry.creationDate || '-';
                if (!statsMap.has(date)) {
                    statsMap.set(date, { added: 0, done: 0, active: 0, deleted: 0 });
                }
                statsMap.get(date).added++;
                if (entry.deleted) {
                    statsMap.get(date).deleted++;
                } else if (entry.done) {
                    statsMap.get(date).done++;
                } else {
                    statsMap.get(date).active++;
                }
            });

            const sortedDates = Array.from(statsMap.keys()).sort((a, b) => new Date(b) - new Date(a));

            const statsList = document.getElementById('statsList');
            statsList.innerHTML = '';
            if (sortedDates.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5">No data available</td>`;
                statsList.appendChild(row);
            } else {
                sortedDates.forEach(date => {
                    const stats = statsMap.get(date);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${date}</td>
                        <td>${stats.added || 0}</td>
                        <td>${stats.done || 0}</td>
                        <td>${stats.active || 0}</td>
                        <td>${stats.deleted || 0}</td>
                    `;
                    statsList.appendChild(row);
                });
            }

            // Overall Chart
            const ctx = document.getElementById('statsChart').getContext('2d');
            if (window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Done', 'Active'],
                    datasets: [{
                        data: [done, active],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(255, 99, 132, 0.6)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    }
                }
            });

            // Day Charts
            const dayChartsContainer = document.querySelector('.day-charts');
            dayChartsContainer.innerHTML = '';
            days.forEach(day => {
                const dayHistory = history.filter(entry => entry.day === day && !entry.deleted);
                const dayDone = dayHistory.filter(entry => entry.done).length;
                const dayActive = dayHistory.filter(entry => !entry.done).length;

                const card = document.createElement('div');
                card.className = 'day-chart-card';
                card.innerHTML = `<h3>${day}</h3><div class="chart-wrapper"><canvas id="chart-${day}"></canvas></div>`;
                dayChartsContainer.appendChild(card);

                const dayCtx = document.getElementById(`chart-${day}`).getContext('2d');
                new Chart(dayCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Done', 'Active'],
                        datasets: [{
                            data: [dayDone, dayActive],
                            backgroundColor: [
                                'rgba(75, 192, 192, 0.6)',
                                'rgba(255, 99, 132, 0.6)'
                            ],
                            borderColor: [
                                'rgba(75, 192, 192, 1)',
                                'rgba(255, 99, 132, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    color: '#ffffff'
                                }
                            }
                        }
                    }
                });
            });
        }

        function downloadDashboard() {
            const dashboardContent = document.getElementById('dashboardContent');
            const tempContainer = document.createElement('div');
            tempContainer.style.backgroundColor = '#1f2937';
            tempContainer.style.padding = '2rem';
            tempContainer.style.borderRadius = '0.75rem';
            tempContainer.style.margin = 'auto';
            tempContainer.style.width = 'fit-content';
            tempContainer.style.position = 'absolute';
            tempContainer.style.left = '-9999px';

            const clone = dashboardContent.cloneNode(true);
            clone.querySelector('.controls').remove(); // Remove buttons from clone
            tempContainer.appendChild(clone);
            document.body.appendChild(tempContainer);

            // Redraw charts in clone
            const overallCanvas = tempContainer.querySelector('#statsChart');
            const originalOverallCanvas = document.getElementById('statsChart');
            overallCanvas.width = originalOverallCanvas.width;
            overallCanvas.height = originalOverallCanvas.height;
            const overallCtx = overallCanvas.getContext('2d');
            overallCtx.drawImage(originalOverallCanvas, 0, 0);

            days.forEach(day => {
                const dayCanvas = tempContainer.querySelector(`#chart-${day}`);
                const originalDayCanvas = document.getElementById(`chart-${day}`);
                if (originalDayCanvas) {
                    dayCanvas.width = originalDayCanvas.width;
                    dayCanvas.height = originalDayCanvas.height;
                    const dayCtx = dayCanvas.getContext('2d');
                    dayCtx.drawImage(originalDayCanvas, 0, 0);
                }
            });

            html2canvas(tempContainer, { backgroundColor: '#1f2937' }).then(canvas => {
                const url = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = url;
                link.download = 'dashboard_week.png';
                link.click();
                document.body.removeChild(tempContainer);
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            if (!localStorage.getItem('loggedIn')) {
                window.location.href = 'login.html';
                return;
            }
            currentUsername = localStorage.getItem('currentUsername');
            try {
                db = await getDB();
            } catch (e) {
                alert('Error fetching database');
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('usernameDisplay').textContent = `Welcome, ${currentUsername}`;
            createStars();
            loadDashboard();
        });
    </script>
</body>
</html>
